<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ClassUT List</title>
</head>
<body>
    <h1>ClassUT List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="classut-list">
        </tbody>
    </table>
    <script>
        fetch('/classut')
            .then(response => response.json())
            .then(data => {
                let classutList = document.getElementById('classut-list');
                data.forEach(classut => {
                    let row = document.createElement('tr');
                    row.innerHTML = `
                        
                        <td>${classut.name}</td>
                        <td>${classut.description}</td>
                    `;
                    classutList.appendChild(row);
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
